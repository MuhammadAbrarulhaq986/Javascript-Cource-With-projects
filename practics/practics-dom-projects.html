<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
  </head>
  <body style="color: aliceblue; background-color: #242424">
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">
      Subscribe
    </button>
    <!--  -->
    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handelCostKeydown(event);"
    /><button
      onclick="
    calculateTotal();"
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>
    <!--  -->
    <p><b>Write anything</b></p>
    <input class="js-write" onkeyup="writing()" />
    <h3 id="output"></h3>

    <script>
      function writing() {
        let writingElement = document.querySelector(".js-write");
        let outputElement = document.querySelector("#output");
        outputElement.innerText = writingElement.value;
      }
      ////////////////////////////////////////////////
      function handelCostKeydown(event) {
        //console.log(event.key);
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      ////////////////////////////////////////////////
      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");

        let cost = Number(inputElement.value);
        if (cost < 40) {
          cost += 10;
          //  cost = cost + 10;
        }
        document.querySelector(".js-total-cost").innerHTML = `$${cost.toFixed(
          2
        )}`;
      }

      ////////////////////////////////////////////////
      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }
      ////////////////////////////////////////////////
    </script>
  </body>
</html>

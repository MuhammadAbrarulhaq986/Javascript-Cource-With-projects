      function minMax(nums) {
        let min = nums[0];
        let max = nums[0];
        // Loop through the array to find min and max
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] < min) {
            min = nums[i];
          } else if (nums[i] > max) {
            max = nums[i];
          }
        }

        // Return an object with min and max
        return { min, max };
      }
      console.log(minMax([1, -3, 5])); // { min: -3, max: 5 }
      console.log(minMax([-2, 3, -5, 7, 10])); // { min: -5, max: 10 }

      ////////////////////////////////////////////////

      function findMinAndMax(numbers) {
        if (numbers.length === 0) {
          return { min: null, max: null };
        }

        let smallest = numbers[0];
        let largest = numbers[0];

        // Loop through the array to find smallest and largest
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] < smallest) {
            smallest = numbers[i];
          } else if (numbers[i] > largest) {
            largest = numbers[i];
          }
        }
        // Return an object with min and max
        return { min: smallest, max: largest };
      }

      // Test the function
      console.log(findMinAndMax([1, -3, 5])); // { min: -3, max: 5 }
      console.log(findMinAndMax([-2, 3, -5, 7, 10])); // { min: -5, max: 10 }
      console.log(findMinAndMax([])); // { min: null, max: null }
      console.log(findMinAndMax([3])); // { min: 3, max: 3 }
      ////////////////////////////////////////////////

      function countWords(words) {
        let wordCount = {};

        // Loop through each word in the array
        for (let word of words) {
          // If the word is already in the object, increment its count
          if (word in wordCount) {
            wordCount[word]++;
          } else {
            // If the word is not in the object, add it with a count of 1
            wordCount[word] = 1;
          }
        }

        return wordCount;
      }
      // Test the function
      console.log(countWords(["apple", "grape", "apple", "apple"]));
      // Output: { apple: 3, grape: 1, '': 2 }

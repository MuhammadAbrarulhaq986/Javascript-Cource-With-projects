<!DOCTYPE html>
<html>
  <head></head>
  <body style="color: aliceblue; background-color: #242424">
    <p class="js-calculater">Calculater Display: 0</p>

    <p>
      <button
        onclick="
        updateCalculation('1');
        calculaterDisplay()
    "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
        calculaterDisplay()
    "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
        calculaterDisplay()
    "
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
        calculaterDisplay()
    "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
        calculaterDisplay()
    "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
        calculaterDisplay()
    "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
        calculaterDisplay()
    "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
        calculaterDisplay()
    "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
        calculaterDisplay()
    "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
        calculaterDisplay()
    "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
        calculaterDisplay()
    "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
        calculaterDisplay()
    "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
        calculaterDisplay()
    "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
        calculaterDisplay()
    "
      >
        .
      </button>

      <button
        onclick="
      // Note: eval() takes a string and runs it as code.
      // Avoid using eval() in real world projects since
      // it can potentially be given harmful code to run.
      // Only use eval() for learning purposes.
      calculation = eval(calculation);
      calculaterDisplay()
      console.log(calculation);

      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
    "
      >
        =
      </button>

      <button
        onclick="
      updateCalculation(' / ');
              calculaterDisplay()
    "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
      calculation = '';
      console.log(calculation);
              calculaterDisplay()
              
              // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
  "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";
      calculaterDisplay();

      function updateCalculation(value) {
        //console.log(calculation);
        calculation += value;
        localStorage.setItem("calculation", calculation);
      }
      // Optional: you can also create a function in order
      // to reuse this code.
      //function saveCalculation() {
      //  localStorage.setItem("calculation", calculation);
      //}

      function calculaterDisplay() {
        document.querySelector(
          ".js-calculater"
        ).innerText = `Calculater Display: ${calculation}`;
        localStorage.setItem("calculation", calculation);
      }
    </script>
  </body>
</html>
